<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <title>Add </title>
    <div class="page-header" style="font-style: italic;
       color:		#000080	 ;
       padding-bottom: 50px;
       padding-top: 50px" >
        <h1 class="text-center" style="font-weight: 900 ; font-size: 5em" >ZOOTOPIA!</h1>
    </div>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style/style.css">
</head>

<body style="background-image: url(picture/10.jpg);
background-size: 1400px 800px;">

<div class="container" style="background-color:slategray;color: black; padding-top: 20px ; padding-bottom: 30px;" >
    <form method="post" th:action="@{/new}" th:object="${user}">

        <div class="form-group">
            <h3><label for="animalInput">Animal</label></h3>
            <center><input type="text" th:field="*{animal}" class="form-control" id="animalInput" aria-describedby="animalHelp" placeholder="Breed" style="width: 600px">
            <!--<small id="animalHelp" class="form-text text-muted">Animal</small>-->
        </div>
        <div class="form-group">
            <h3><label for="amountInput">Amount</label></h3>
            <input type="text" th:field="*{amount}" class="form-control" id="amountInput" aria-describedby="amountHelp" placeholder="How many?" style="width: 600px">
            <!--<small id="amountHelp" class="form-text text-muted">Amount</small>-->
        </div>
        <div class="form-group">
            <h3><label for="foodInput">Food</label></h3>
            <input type="text" th:field="*{food}" class="form-control" id="foodInput" aria-describedby="foodHelp" placeholder="Food" style="width: 600px">
            <!--<small id="foodHelp" class="form-text text-muted">Food</small>-->
        </div>
        <div class="form-group">
            <h3><label for="stockInput">Stock</label></h3>
            <input type="text" th:field="*{stock}" class="form-control" id="stockInput" aria-describedby="stockHelp" placeholder="kg" style="width: 600px">
            <!--<small id="stockHelp" class="form-text text-muted">Stock</small>-->
        </div>
        <div class="form-group">
            <h3><label for="sourceInput">Source</label></h3>
            <input type="text" th:field="*{source}" class="form-control" id="sourceInput" aria-describedby="sourceHelp" placeholder="Disreict" style="width: 600px">
            <!--<small id="stockHelp" class="form-text text-muted">Stock</small>-->
        </div>
        <center><button type="submit" class="btn btn-lg  btn-warning" style="width: 300px ; color: black">OK</button></center>
    </form>
</div>

</body>

</html>
